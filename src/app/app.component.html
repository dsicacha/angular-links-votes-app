<div class="container p-4">
    <div class="row">
      <div class="col-md-8 offset-md-2" >
        <div class="card">
          <h3 class="card-header">Add link</h3>   
          <form class="card-body" (click)="addLink(title, link)">
            <label for="title">Title: </label>
            <input type="text" name="title" #title id="" class="form-control" autofocus>
            <label for="title">Link: </label>
            <input type="text" name="link" #link class="form-control">
            <button class="btn-primary btn-block mt-4"> submit link</button>
          </form>

        </div>

      </div>

    </div>

    <app-link *ngFor="let link of links" [link]="link"></app-link>  
    

</div>
